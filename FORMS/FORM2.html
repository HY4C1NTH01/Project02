<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Form</title>
    <link rel="stylesheet" href="CSS/design2.css">
</head>
<body>
    
<div>
<h1>Let's Chat</h1>
<p>Whether you have a question, want to start a project or simply want to connect.
<br><br>Feel free to send a message in the contact form
</p>
</div>

<form>
<h1>Contact</h1>
<p>*Required</p>
<input type="text" placeholder="Name*"><br>
<input type="text" placeholder="Email*"><br>
<input type="text" placeholder="Company"><br>
<input type="text" placeholder="Phone"><br>
<input class="message" type="text" placeholder="Message"><br>
<button>SUBMIT</button>
</form>


</body>
</html>
